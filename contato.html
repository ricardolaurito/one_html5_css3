<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
   <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="index.html"></a>home</li>
                    <li><a href="produtos.html"></a>produtos</li>
                     <li><a href="contato.html"></a>contatos</li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nomesobrenome" class="input-padrao">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" required>

            <label for="email" class="input-padrao">E-mail</label>
            <input type="email" id="email" required placeholder="seuemail@dominio.com">

            <label for="telefone" class="input-padrao">Telefone</label>
            <input type="tel" id="telefone" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem" class="input-padrao">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email"><input type="radio" name="contato" value="email"
                        id="radio-email">E-mail</label>

                <label for="radio-telefone"> <input type="radio" name="contato" value="telefone"
                        id="radio-telefone">Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
                        checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horario prefere ser atendido?</legend>
                <section>
                    <option value="">Manh√£</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </section>
            </fieldset>

            <label class="checkbox" checked><input type="checkbox">Gostaria de receber nossas novidades por
                e-mail?</label>

            <input type="submit" value="Enviar Formulario" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyrigth Barbearia Alura 2023</p>
    </footer>
</body>

</html>
